set -g clock-mode-style 24

# Make tmux C-l behave like bash (Clear screen)
unbind -n C-l
bind -n C-l send-keys C-l

# Shift+Enter sends newline (handled by terminal natively)

### Windows and Pane indexes

set -g allow-rename off
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

### Latency & UX #####
set -g escape-time 0
set -g bell-action none
set -g visual-bell off

### Mouse support (hold Shift to bypass and use terminal mouse)
set -g mouse on

### Window splits
bind h split-window -h
bind v split-window -v

### Pane styling options

set -g window-style 'fg=colour243,bg=colour235'
set -g window-active-style 'fg=terminal,bg=terminal'
set -g pane-border-style 'fg=#93a1a1'
set -g pane-active-border-style 'fg=#5f9f7f,bg=#5f9f7f'
