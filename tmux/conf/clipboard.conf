##### Clipboard (cross-platform via OSC 52) #####

# Copy mode uses vi keys
setw -g mode-keys vi

# Integrate tmux clipboard with system clipboard via OSC 52 escape sequences
# Works with iTerm2, Alacritty, Kitty, WezTerm, and modern terminals
# Also works over SSH when using a compatible terminal locally
set -g set-clipboard on

# Vim-style visual selection and yanking in copy mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
