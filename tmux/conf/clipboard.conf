##### Clipboard (macOS, keyboard only) #####

# Copy mode uses vi keys
setw -g mode-keys vi

# Integrate tmux clipboard with system clipboard where possible
set -g set-clipboard on

# In copy-mode: Enter copies selection to macOS clipboard and exits copy-mode
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode    Enter send-keys -X copy-pipe-and-cancel "pbcopy"

# (Optional) You can also enable Vim-like 'v' selection explicitly if you want:
# bind -T copy-mode-vi v send-keys -X begin-selection
