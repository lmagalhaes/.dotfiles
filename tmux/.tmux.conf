##### Reload config #####
bind-key -T prefix r source-file "~/.tmux.conf" \; display-message "tmux.conf reloaded"

##### Dev menu (both fzf and traditional menu) #####
# Fuzzy search with fzf (Ctrl+b D)
bind-key D display-popup -E -w 80% -h 60% "~/.tmux/project-fzf.sh"

bind j split-window -v "tmux list-sessions -F '#S' | fzf --reverse | xargs tmux switch-client -t"

# Traditional grouped menu (Ctrl+b P)
bind-key P run-shell "~/.tmux/project-menu.sh"

# Load modules (order matters)
source-file "~/.tmux/conf/core.conf"
source-file "~/.tmux/conf/terminal.conf"
source-file "~/.tmux/conf/clipboard.conf"

# Load plugins (must be last)
source-file "~/.tmux/conf/plugins.conf"

